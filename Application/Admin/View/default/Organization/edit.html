<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
		
			<!-- 带验证 form -->
			<form class="form-horizontal well validateForm">
				<input type="hidden" name="parent" value="{$parent}" />
				<fieldset>
					<legend>
						组织机构-编辑</legend>
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm"  class="ajax-post btn btn-primary" href="{:U('Admin/Organization/edit',array('id'=>$entity['id']))}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default" href="{:U('Admin/Organization/index',array('parent'=>$parent))}"><i class="fa fa-times-circle"></i> {:L('BTN_CANCEL')}</a>
						</div>
					</div>
					<!--<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">机构编码</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-short" name="code" id="inputtitle" placeholder="请输入名称不要超过30个字">
							<div class="help-block">(请输入，机构编码)</div>
						</div>
					</div>-->
					<div class="form-group">
						<label for="inputcodes" class="col-md-2 col-lg-2 control-label">机构名称</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-short" value="{$entity['orgname']}" name="name" id="inputcodes" placeholder="请输入名称不要超过30个字">
							<div class="help-block">(请输入名称不要超过30个字)</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">排序</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-short" value="{$entity['sort']}" name="sort"  placeholder="">
							<div class="help-block">(请输入排序，从大到小排序)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">备注</label>
						<div class="col-md-10 col-lg-10">
							<textarea rows="3" name="notes" class="form-control">{$entity['notes']}</textarea>
							<div class="help-block">(备注，选填，不要超过100个字)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm"  class="ajax-post btn btn-primary" href="{:U('Admin/Organization/edit',array('id'=>$entity['id']))}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default" href="{:U('Admin/Organization/index',array('parent'=>$parent))}"><i class="fa fa-times-circle"></i> {:L('BTN_CANCEL')}</a>
						</div>
					</div>
				</fieldset>
			</form>
			<!-- form -->
			<include file="template/wxpicture" />

		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>
